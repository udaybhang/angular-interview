<style>
    button {
        margin: 15px 3px 1px;
        color: white;
    }
</style>
<div class="row">
      <div class="col-lg-12">
        <div class="card">
            <div style="text-align: center;">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Register
                  </div>
                </div>
          
          <form #f="ngForm" class="form-horizontal" name="form" (ngSubmit)="f.form.valid && register()">

                <div class="card-body row" >
                    <div class="col-md-3">
                        
                    </div>
                    <div class="col-md-6">
                      <div class="col-md-12 form-group">
                        <label class="col-md-12 form-control-label">First Name:</label>
                        <div class="col-md-12" [ngClass]="{ 'has-error': f.submitted && !first_name.valid }">
                          <input type="email" name="first_name" class="form-control"  [(ngModel)]="model.first_name"
                            #first_name="ngModel" required>
                          <span *ngIf="f.submitted && !first_name.valid" class="help-block" style="color: red;">first-name is required</span>
                        </div>
                      </div>
                      <div class="col-md-12 form-group">
                        <label class="col-md-12 form-control-label">Last Name</label>
                        <div class="col-md-12" [ngClass]="{ 'has-error': f.submitted && !last_name.valid }">
                          <input type="text" class="form-control" name="last_name" [(ngModel)]="model.last_name" 
                            #last_name="ngModel" required>
                          <span *ngIf="f.submitted && !password.valid" class="help-block" style="color: red;">Last Name is required</span>
                        </div>
                      </div>
                      <div class="col-md-12 form-group">
                        <label class="col-md-12 form-control-label">Email</label>
                        <div class="col-md-12" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                          <input type="email" class="form-control" name="email" [(ngModel)]="model.email" 
                            #email="ngModel" required>
                          <span *ngIf="f.submitted && !email.valid" class="help-block" style="color: red;">Email is required</span>
                        </div>
                      </div>
                      <div class="col-md-12 form-group">
                        <label class="col-md-12 form-control-label">Password</label>
                        <div class="col-md-12" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" 
                            #password="ngModel" required>
                          <span *ngIf="f.submitted && !password.valid" class="help-block" style="color: red;">Password is required</span>
                        </div>
                      </div>
                      <div class="col-md-12 form-group">
                        <label class="col-md-12 form-control-label">Confirm Password</label>
                        <div class="col-md-12" [ngClass]="{ 'has-error': f.submitted && !confirm_password.valid }">
                          <input type="password" class="form-control" name="confirm_password" [(ngModel)]="model.confirm_password" 
                            #confirm_password="ngModel" required>
                          <span *ngIf="f.submitted && !confirm_password.valid" class="help-block" style="color: red;">Password is required</span>
                        </div>
                      </div>
                      <div class="col-md-12 form-group">
                        <label class="col-md-12 form-control-label">Address:</label>
                        <div class="col-md-12" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
                          <textarea rows="3" class="form-control" name="address" [(ngModel)]="model.address" 
                            #address="ngModel" required> </textarea>
                          <span *ngIf="f.submitted && !address.valid" class="help-block" style="color: red;">Address is required</span>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3"></div>
                    
      
                 
      
                </div>
            
            <div class="card-footer" style="text-align: center;">
                    <button type="submit" [disabled]="!f.valid" class="btn btn-sm btn-primary"><i class="fa fa-send-o"></i> Register</button>
                    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                
             
            </div>
          </form>
        </div>
      </div>
    </div>
